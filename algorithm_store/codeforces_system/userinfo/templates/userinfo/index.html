<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeforces User Info</title>
  </head>
  <body>
    <h1>Enter a Codeforces Username</h1>
    <form action="{% url 'user_info' 'username' %}" method="get">
      <input
        type="text"
        name="username"
        placeholder="Enter Username"
        required
      />
      <button type="submit">Search</button>
    </form>
  </body>
</html>
